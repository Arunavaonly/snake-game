<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Player Name Input Modal -->
        <div id="nameModal" class="modal">
            <div class="modal-content">
                <h2>Welcome to Snake Game!</h2>
                <p>Please enter your name to start playing:</p>
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
                <button id="startGame">Start Game</button>
            </div>
        </div>

        <!-- Game Container -->
        <div id="gameContainer" class="game-container" style="display: none;">
            <!-- Scoreboard (Top Bar) -->
            <div class="scoreboard" id="topBar">
                <div class="score-info">
                    <span class="player-name" id="displayPlayerName"></span>
                    <span class="score">Score: <span id="currentScore">0</span></span>
                    <span class="high-score">High Score: <span id="highScore">0</span></span>
                </div>
            </div>

            <!-- Game Canvas -->
            <canvas id="gameCanvas"></canvas>

            <!-- Growth Progress Indicator -->
            <div id="growthIndicator" class="growth-indicator" style="display: none;">
                <div class="growth-text">Growth Progress</div>
                <div class="growth-bar">
                    <div id="growthProgress" class="growth-progress"></div>
                </div>
                <div class="growth-text-small">Next growth in <span id="foodsUntilGrowth">2</span> food(s)</div>
            </div>

            <!-- Side Menu -->
            <div id="sideMenu" class="sidemenu" aria-label="Game menu">
                <button id="btnPause" class="menu-btn" aria-label="Pause">Pause</button>
                <button id="btnQuit" class="menu-btn danger" aria-label="Quit">Quit</button>
            </div>

            

            <!-- Game Over Modal -->
            <div id="gameOverModal" class="modal" style="display: none;">
                <div class="modal-content game-over-content">
                    <div class="game-over-animation">
                        <h2 class="game-over-text">GAME OVER!</h2>
                        <div class="snake-death-animation">
                            <div class="snake-body-part"></div>
                            <div class="snake-body-part"></div>
                            <div class="snake-body-part"></div>
                            <div class="snake-body-part"></div>
                        </div>
                    </div>
                    <p style="color: #190d67; font-weight: bold;">Your Score: <span id="finalScore" style="color: #190d67; font-weight: bold;">0</span></p>
                    <p id="newHighScore" style="display: none; color: #4CAF50; font-weight: bold;">ðŸŽ‰ New High Score! ðŸŽ‰</p>
                    <button id="playAgain">Play Again</button>
                </div>
            </div>

            <!-- Instruction Hint (transient) -->
            <div id="instructionHint" class="instructions" style="display: none;">
                <p>Use arrow keys or swipe to control the snake</p>
            </div>

            <!-- Status Bar (Bottom Bar) -->
            <div id="statusBar" class="statusbar">
                <div class="status-content">
                    <span>Tip: Eat food to grow. Avoid walls and yourself.</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
